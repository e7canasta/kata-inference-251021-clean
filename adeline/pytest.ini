[pytest]
# Pytest configuration for Adeline

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external resources)
    slow: Slow tests (can be skipped with -m "not slow")
    roi: ROI-related tests
    mqtt: MQTT-related tests
    stabilization: Stabilization-related tests

# Logging
log_cli = false
log_cli_level = INFO
