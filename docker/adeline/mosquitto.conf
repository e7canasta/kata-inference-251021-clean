# Mosquitto configuration file for InferencePipeline

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Anonymous access (cambiar en producción)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection logging
connection_messages true

# Message size (10 MB para imágenes grandes si fuera necesario)
message_size_limit 10485760

